<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
    
  <section class="hero">
    <div class="hero-content">
      <h1>Kutas — kiállítás</h1>
      <p class="hero-subtitle">Várja az érdeklődőket!</p>
    </div>
  </section>

<!-- Információs szekció -->
<section class="info-section py-5">
  <div class="container">
    <div class="row align-items-center">
      <!-- Bal oldal: kép -->
      <div class="col-md-6 mb-3 mb-md-0">
        <img src="./img/IMG_3042 szórólapra.jpg" 
             class="img-fluid rounded" 
             alt="Nyitvatartás kép">
      </div>
      <!-- Jobb oldal: szöveg -->
      <div class="col-md-6 text-center">
        <h2 id="typewriter-h2"></h2>
        <p id="typewriter-p"></p>
      </div>
    </div>
  </div>
</section>


<!-- typingos szoveg -->
<script>
const h2Text = "Nyitvatartás";
const pText = "November 22-én (szombaton) 15:00-18:00-ig";

const h2Elem = document.getElementById("typewriter-h2");
const pElem = document.getElementById("typewriter-p");

const typingSpeed = 120;   // gépelés sebessége (ms)
const deletingSpeed = 100;  // törlés sebessége (ms)
const waitAfterTyping = 1000; // várakozás a szöveg végén (ms)

function typeText(element, text, callback) {
    let charIndex = 0;
    function typeChar() {
        element.textContent = text.slice(0, charIndex + 1);
        charIndex++;
        if (charIndex < text.length) {
            setTimeout(typeChar, typingSpeed);
        } else {
            setTimeout(callback, waitAfterTyping);
        }
    }
    typeChar();
}

function deleteText(element, callback) {
    let charIndex = element.textContent.length;
    function deleteChar() {
        element.textContent = element.textContent.slice(0, charIndex - 1);
        charIndex--;
        if (charIndex > 0) {
            setTimeout(deleteChar, deletingSpeed);
        } else {
            setTimeout(callback, 300); // rövid várakozás a törlés után
        }
    }
    deleteChar();
}

// Teljes ciklus
function startTypewriter() {
    typeText(h2Elem, h2Text, () => {
        typeText(pElem, pText, () => {
            // először p törlése
            deleteText(pElem, () => {
                // majd h2 törlése
                deleteText(h2Elem, startTypewriter);
            });
        });
    });
}

startTypewriter();
</script>

</body>
</html>
